<style>
/* Общие стили */
body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif; /* основной шрифт для текста */
  background-color: #d0d7e3; /* цвет "cloud dancer", замените при необходимости */
  color: #fff;
}

/* Заголовок сайта */
.header-title {
  text-align: center;
  font-family: 'Anton', sans-serif; /* шрифт для названия сайта */
  font-size: 3em;
  margin: 30px 0;
  color: #ffd700; /* теплый желтый цвет */
  letter-spacing:2px;
}

/* Навигация - стрелки */
.nav-arrows {
  position: relative;
  width: 100%;
  height: 150px;
}
.arrow {
  position: absolute;
  top:50%;
  transform: translateY(-50%);
  font-size:3em;
  color: rgba(173,216,230,0.5); /* нежно голубой полупрозрачный */
  cursor:pointer;
  z-index:10;
}
.arrow-left {
  left:10px;
}
.arrow-right {
  right:10px;
}

/* Основной контент */
main {
  position: relative;
}

/* Разделы - круговая навигация */
.sections-wrapper {
  width:100%;
  height:auto;
  perspective:1000px;
}
.sections-container {
  width:100%;
  height:auto;
  
}
.section-item {
  position:absolute;
  top:50%;
  left:50%;
  
   transform-origin:center center;
   transition:.5s all ease-in-out;
   cursor:pointer;

   /* Размеры и расположение - будут управляться через JS */
}
.section-item:nth-child(1) { --angle:-60deg; }
.section-item:nth-child(2) { --angle:-30deg; }
.section-item:nth-child(3) { --angle:0deg; }
.section-item:nth-child(4) { --angle:30deg; }
.section-item:nth-child(5) { --angle:60deg; }

/* Стиль для карточек внутри разделов */
section {
    margin-bottom:50px;
    position:relative;
}
section h2 {
    font-family:'Anton', sans-serif; /* шрифт для заголовков разделов */
    font-size:2em;
    text-align:center;
    margin-bottom:20px;
    color:#ffd700; 
}
.section-card-container {
    display:flex;
    flex-wrap:no-wrap; /* чтобы карточки не переносились */
    justify-content:center;
    align-items:center;

    position:absolute; /* чтобы располагать по кругу */
    top:-50%;
    left:-50%;
    transform-origin:center center;

}
.section-card {
    width:300px;
    background-color:#222; 
    border-radius:12px;
    overflow:hidden;
    box-shadow:-2px4px15px rgba(255,215,0,0.3);
    transition:.3s transform, box-shadow, opacity;

}
.section-card:hover {
    transform: scale(1.02);
    box-shadow:-4px8px25px rgba(255,215,0,0.5);
}
.section-card img {
    width:100%;
    height:auto;
    display:block;
    object-fit:cover;
}
/* Карточки внутри разделов - шрифт Montserrat (уже подключен) */

.card-title {

.card-desc {

/* Кнопки */
button.btn-primary {

   border:none ;
   border-radius:8px ;
   background-color:#ffd700 ;
   color:#222 ;
   cursor:pointer ;
   transition:.3s all ease;}
button.btn-primary:hover {opacity:.9;}

</style>
